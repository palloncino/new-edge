                .section-1-what-we-do--circle-container {
                    border: 1px solid;
                    width: 500px; /* Explicitly set size */
                    height: 500px;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    position: relative; /* Allows absolute positioning inside */
                }

                .circle-item {
                    width: 50px; /* Size of the SVGs */
                    height: 50px;
                    background: url('https://edge.chebellagiornata.it/wp-content/themes/generic/assets/svgs/shape-2-orange.svg');
                    background-repeat: no-repeat;
                    background-position: center;
                    background-size: contain;
                    position: absolute;
                    top: 45%; /* Start positioning from the center */
                    left: 45%; /* Start positioning from the center */
                    transform-origin: 0 0; /* Align to the container center */
                    transform: rotate(0deg) translate(250px) rotate(0deg); /* Adjust position and rotation */
                    z-index: 2; /* Ensure visibility over container border */
                }

                /* Use nth-child to rotate each SVG */
                .circle-item:nth-child(1) { transform: rotate(0deg) translate(250px) rotate(0deg); }
                .circle-item:nth-child(2) { transform: rotate(15deg) translate(250px) rotate(-15deg); }
