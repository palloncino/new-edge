                    background-size: contain;

                    align-items: center;
                    justify-content: center;
                }

                .section-1-what-we-do--left-big-svg-text {
                    font-family: 'Mundial Regular';

                    text-transform: uppercase;
                    color: white;
                }

                #circle_outer_container {
                    position: relative;
                }

                .section-1-what-we-do--central-logo {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);

                    background-repeat: no-repeat;
                    width: 99px;
                    height: 181px;
                }

                #circle_inner_container {
                    box-sizing: border-box;
                    border: 1px solid;
                    width: 500px;
                    height: 500px;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    transform: rotate(5deg);
                }

                .circle-item {
                    width: 50px;
                    height: 50px;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform-origin: 0 0;
                    transform: rotate(0deg) translate(250px) rotate(0deg);
                    z-index: 2;
                }

                .inner-container {
                    width: 100%;
                    height: 100%;
                    background-repeat: no-repeat;
                    background-position: center;
                    background-size: contain;
                    transform-origin: center;
                }

                .circle-item .inner-container {
                    background-image: url('https://edge.chebellagiornata.it/wp-content/themes/generic/assets/svgs/shape-3-lightblue.svg');
                }

                .circle-item-13 .inner-container, .circle-item-1 .inner-container {

                    display: flex;
                    align-items: center;
                    justify-content: center;

                    font-size: 1.2rem;
                    text-transform: uppercase;
                    color: white;
                    transform: scaleX(-1);
