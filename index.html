<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Infinite Marquee Effect</title>
</head>
<body class="intro">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .intro-fixed-background {
            position: fixed;
            background: #8f8f8f;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            overflow: hidden;
        }

        .rail-container {
            width: 100%;
            overflow: hidden; /* Hide overflow to create a seamless effect */
            display: flex;
            align-items: center;
        }

        .rail {
            display: flex;
            align-items: center;
            position: relative;
            width: max-content; /* Ensure width adapts to the content */
            animation-duration: 15s; /* Duration of animation */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Marquee effect animation */
        @keyframes moveLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .move-left {
            animation-name: moveLeft;
        }

        .rail img {
            width: 50px;
            height: auto;
            margin: 0 5px;
        }

        /* Marquee wrapper for seamless duplication */
        .marquee-wrapper {
            display: flex;
        }
    </style>

    <div id="intro-fixed-background" class="intro-fixed-background">
        <!-- Each rail container will hold a marquee wrapper for continuous effect -->
        <div class="rail-container">
            <div class="marquee-wrapper">
                <div class="rail rail-1 move-left"></div>
                <div class="rail rail-1 move-left"></div> <!-- Duplicated rail for continuous effect -->
            </div>
        </div>
        <div class="rail-container">
            <div class="marquee-wrapper">
                <div class="rail rail-2 move-left"></div>
                <div class="rail rail-2 move-left"></div> <!-- Duplicated rail for continuous effect -->
            </div>
        </div>
        <div class="rail-container">
            <div class="marquee-wrapper">
                <div class="rail rail-3 move-left"></div>
                <div class="rail rail-3 move-left"></div> <!-- Duplicated rail for continuous effect -->
            </div>
        </div>
        <div class="rail-container">
            <div class="marquee-wrapper">
                <div class="rail rail-4 move-left"></div>
                <div class="rail rail-4 move-left"></div> <!-- Duplicated rail for continuous effect -->
            </div>
        </div>
    </div>

    <script>
        // Select all rail elements
        const rails = document.querySelectorAll('.rail');

        // Function to populate rails with duplicate images for seamless loop
        function populateRails() {
            rails.forEach(rail => {
                for (let i = 0; i < 30; i++) {
                    const img = document.createElement('img');
                    img.src = './assets/shape.svg';
                    img.alt = 'Shape';
                    rail.appendChild(img);
                }
            });
        }

        // Populate rails with images
        populateRails();
    </script>
</body>
</html>
