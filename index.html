<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Intro</title>
</head>
<body class="intro">
    <style>
        /* Base styling for page and container */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide any overflow */
        }

        .intro-fixed-background {
            position: fixed;
            background: #8f8f8f;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .rail {
            display: flex;
            position: relative;
            align-items: center;
            width: 200vw; /* Make the rail extend outside the viewport */
        }

        .rail img {
            width: 50px; /* Ensure images maintain aspect ratio */
            height: auto;
            margin: 5px;
        }

        /* Animation for moving rails */
        @keyframes moveRailLeft {
            0% { transform: translateX(0%); } 
            100% { transform: translateX(-100%); } 
        }

        @keyframes moveRailRight {
            0% { transform: translateX(0%); } 
            100% { transform: translateX(100%); } 
        }

        .move-left {
            animation: moveRailLeft 10s linear infinite;
        }

        .move-right {
            animation: moveRailRight 10s linear infinite;
        }
    </style>

    <div id="intro-fixed-background" class="intro-fixed-background">
        <div class="rail rail-1 move-left"></div>
        <div class="rail rail-2 move-right"></div>
        <div class="rail rail-3 move-left"></div>
        <div class="rail rail-4 move-right"></div>
    </div>

    <script>
        // Select all rail elements
        const rails = document.querySelectorAll('.rail');

        // Function to append images to each rail
        function populateRails() {
            rails.forEach(rail => {
                for (let i = 0; i < 30; i++) {
                    const img = document.createElement('img');
                    img.src = './assets/shape.svg';
                    img.alt = 'Shape';
                    rail.appendChild(img);
                }
            });
        }

        // Call function to populate rails with images
        populateRails();
    </script>
</body>
</html>
