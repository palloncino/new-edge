<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Infinite Marquee Effect with Stop Animation</title>
</head>

<body class="intro">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .intro-fixed-background {
            position: fixed;
            background: #F7F7F7;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            overflow: hidden;
            opacity: 0;
            /* Start as invisible */
            animation: fadeIn var(--FADE_IN_DURATION) ease-in forwards;
            /* Apply fade-in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .rail-container {
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
        }

        .marquee-wrapper {
            display: flex;
            height: 100%;
            align-items: center;
        }

        .rail {
            display: flex;
            align-items: center;
            width: max-content;
            height: 100%;
            animation-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
        }

        /* Set initial positions to prevent snapping */
        .rail-1 {
            transform: translateX(0);
            /* Start position for rail-1 */
        }

        .rail-2 {
            transform: translateX(-50%);
            /* Start position for rail-2 */
        }

        .rail-3 {
            transform: translateX(0);
            /* Start position for rail-3 */
        }

        .rail-4 {
            transform: translateX(-50%);
            /* Start position for rail-4 */
        }

        /* Animation Keyframes */
        @keyframes spinLeft {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes spinRight {
            0% {
                transform: translateX(-50%);
            }

            100% {
                transform: translateX(0%);
            }
        }

        .move-left {
            animation-name: spinLeft;
            animation-duration: var(--ANIMATION_DURATION);
            animation-delay: var(--ANIMATION_DELAY);
            /* Delay to start after fade-in */
        }

        .move-right {
            animation-name: spinRight;
            animation-duration: var(--ANIMATION_DURATION);
            animation-delay: var(--ANIMATION_DELAY);
            /* Delay to start after fade-in */
        }

        .rail img {
            width: auto;
            height: 100%;
            margin: 0;
        }

        /* Rotate pink and light blue shapes 180 degrees */
        .rotate-180 {
            transform: rotate(180deg);
        }

        .marquee-wrapper {
            display: flex;
        }
    </style>

    <div id="intro-fixed-background" class="intro-fixed-background">
        <div class="rail-container">
            <div class="marquee-wrapper">
                <div class="rail rail-1 move-left"></div>
            </div>
        </div>
        <div class="rail-container">
            <div class="marquee-wrapper">
                <div class="rail rail-2 move-right"></div>
            </div>
        </div>
        <div class="rail-container">
            <div class="marquee-wrapper">
                <div class="rail rail-3 move-left"></div>
            </div>
        </div>
        <div class="rail-container">
            <div class="marquee-wrapper">
                <div class="rail rail-4 move-right"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration Variables
        const FADE_IN_DURATION = "1s";
        const ANIMATION_DURATION = "3s";
        const ANIMATION_DELAY = "2s";
        const POST_ANIMATION_PAUSE = 2000; // pause after animation ends
        const RAIL_HEIGHT_GAP = 32; // Gap between rails
        const ANIMATION_TOTAL_DURATION = 5500; // for animation + 500ms pause

        // Apply configuration to CSS variables
        document.documentElement.style.setProperty('--FADE_IN_DURATION', FADE_IN_DURATION);
        document.documentElement.style.setProperty('--ANIMATION_DURATION', ANIMATION_DURATION);
        document.documentElement.style.setProperty('--ANIMATION_DELAY', ANIMATION_DELAY);

        let selectedShape = null; // Variable to store the selected shape

        function getCenteredOrangeShape() {
            // Get the center of the viewport horizontally
            const viewportCenter = window.innerWidth / 2;

            // Select all images in the second row (rail-2)
            const rail2 = document.querySelector('.rail-2');
            const shapes = rail2.querySelectorAll('img');

            // Variable to store the closest orange shape and its distance from center
            let closestDistance = Infinity;

            // Iterate through each shape
            shapes.forEach((shape) => {
                // Check if the shape is orange
                if (shape.src.includes('orange')) {
                    // Get the shape's horizontal center position
                    const shapeRect = shape.getBoundingClientRect();
                    const shapeCenter = shapeRect.left + shapeRect.width / 2;

                    // Calculate distance from the center of the viewport
                    const distanceFromCenter = Math.abs(viewportCenter - shapeCenter);

                    // Check if this is the closest shape
                    if (distanceFromCenter < closestDistance) {
                        selectedShape = shape;
                        closestDistance = distanceFromCenter;
                    }
                }
            });

            // Log the closest shape to the console
            console.log('Most centered orange shape:', selectedShape);

            // Proceed to the next transition
            enterSecondPhase();
        }

        function enterSecondPhase() {
            // Create a clone of the selected shape and position it
            const clonedShape = selectedShape.cloneNode(true);
            document.body.appendChild(clonedShape);

            // Get the bounding rectangle of the selected shape
            const selectedShapeRect = selectedShape.getBoundingClientRect();

            // Style the cloned shape to be positioned exactly like the original shape
            clonedShape.style.position = 'absolute';
            clonedShape.style.top = `${selectedShapeRect.top}px`;
            clonedShape.style.left = `${selectedShapeRect.left}px`;
            clonedShape.style.width = `${selectedShapeRect.width}px`;
            clonedShape.style.height = `${selectedShapeRect.height}px`;
            clonedShape.style.transform = 'none'; // Ensure no further transforms are applied
            clonedShape.style.transition = 'none'; // Disable transitions for the cloned shape to keep it stable

            // Hide all rails and other shapes except the cloned shape
            const rails = document.querySelectorAll('.rail');
            rails.forEach((rail) => {
                // Hide all images in the rail
                rail.querySelectorAll('img').forEach((img) => {
                    // Only keep the cloned shape visible
                    if (img !== selectedShape) {
                        img.style.transition = `opacity ${FADE_IN_DURATION} ease-in-out`;
                        img.style.opacity = '0';
                    }
                });
            });

            // Hide all rails except the one containing the selected shape
            setTimeout(() => {
                rails.forEach((rail) => {
                    if (!rail.contains(selectedShape)) {
                        rail.style.display = 'none';
                    }
                });

                // Remove the original shape, leaving only the clone
                selectedShape.style.display = 'none';
            }, POST_ANIMATION_PAUSE); // Wait for the opacity transition to complete
        }

        function applyAnimationPauseAndSelectShape() {
            // Wait for animation duration + pause
            setTimeout(() => {
                getCenteredOrangeShape();
            }, ANIMATION_TOTAL_DURATION); // Total duration for animation + pause
        }

        function calculateAndSetRailHeight() {
            const viewportHeight = window.innerHeight;
            const railHeight = (viewportHeight - (3 * RAIL_HEIGHT_GAP)) / 4;
            const railContainers = document.querySelectorAll('.rail-container');
            railContainers.forEach(container => {
                container.style.height = `${railHeight}px`;
            });
        }

        function populateRails() {
            const rails = document.querySelectorAll('.rail');

            rails.forEach((rail, index) => {
                for (let i = 0; i < 15; i++) {
                    const img = document.createElement('img');

                    // Populate images based on row index (index starts at 0)
                    if (index === 0 || index === 2) {
                        img.src = (i % 2 === 0) ? './assets/shape-3-violet.svg' : './assets/shape-2-lightblue.svg';
                        if (img.src.includes('lightblue')) {
                            img.classList.add('rotate-180'); // Rotate light blue shape
                        }
                    } else if (index === 1 || index === 3) {
                        img.src = (i % 2 === 0) ? './assets/shape-3-pink.svg' : './assets/shape-2-orange.svg';
                        if (img.src.includes('pink')) {
                            img.classList.add('rotate-180'); // Rotate pink shape
                        }
                    }

                    img.alt = 'Shape';
                    rail.appendChild(img);
                }
            });
        }

        window.onload = function () {
            calculateAndSetRailHeight();
            populateRails();
            applyAnimationPauseAndSelectShape();
        };

    </script>
</body>

</html>
