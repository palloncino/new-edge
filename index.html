<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Infinite Marquee Effect with Stop Animation</title>
</head>

<body class="intro">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .intro-fixed-background {
            position: fixed;
            background: #F7F7F7;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            overflow: hidden;
        }

        .rail-container {
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
        }

        .marquee-wrapper {
            display: flex;
            height: 100%;
            align-items: center;
        }

        .rail {
            display: flex;
            align-items: center;
            width: max-content;
            height: 100%;
            animation-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            transform: translateX(0);
        }

        @keyframes spinLeft {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes spinRight {
            0% {
                transform: translateX(-50%);
            }

            100% {
                transform: translateX(0%);
            }
        }

        .move-left {
            animation-name: spinLeft;
            animation-duration: 3s;
        }

        .move-right {
            animation-name: spinRight;
            animation-duration: 3s;
        }

        .rail img {
            width: auto;
            height: 100%;
            margin: 0;
        }

        /* Rotate pink and light blue shapes 180 degrees */
        .rotate-180 {
            transform: rotate(180deg);
        }

        .marquee-wrapper {
            display: flex;
        }
    </style>

    <div id="intro-fixed-background" class="intro-fixed-background">
        <div class="rail-container">
            <div class="marquee-wrapper">
                <div class="rail rail-1 move-left"></div>
            </div>
        </div>
        <div class="rail-container">
            <div class="marquee-wrapper">
                <div class="rail rail-2 move-right"></div>
            </div>
        </div>
        <div class="rail-container">
            <div class="marquee-wrapper">
                <div class="rail rail-3 move-left"></div>
            </div>
        </div>
        <div class="rail-container">
            <div class="marquee-wrapper">
                <div class="rail rail-4 move-right"></div>
            </div>
        </div>
    </div>

    <script>
        function getCenteredOrangeShape() {
            // Get the center of the viewport horizontally
            const viewportCenter = window.innerWidth / 2;

            // Select all images in the second row (rail-2)
            const rail2 = document.querySelector('.rail-2');
            const shapes = rail2.querySelectorAll('img');

            // Variable to store the closest orange shape and its distance from center
            let closestShape = null;
            let closestDistance = Infinity;

            // Iterate through each shape
            shapes.forEach((shape) => {
                // Check if the shape is orange
                if (shape.src.includes('orange')) {
                    // Get the shape's horizontal center position
                    const shapeRect = shape.getBoundingClientRect();
                    const shapeCenter = shapeRect.left + shapeRect.width / 2;

                    // Calculate distance from the center of the viewport
                    const distanceFromCenter = Math.abs(viewportCenter - shapeCenter);

                    // Check if this is the closest shape
                    if (distanceFromCenter < closestDistance) {
                        closestShape = shape;
                        closestDistance = distanceFromCenter;
                    }
                }
            });

            // Log the closest shape to the console
            console.log('Most centered orange shape:', closestShape);
        }

        function applyAnimationPauseAndSelectShape() {
            // Wait for animation duration + 500ms
            setTimeout(() => {
                getCenteredOrangeShape();
            }, 3500); // 3s animation duration + 500ms pause
        }

        function calculateAndSetRailHeight() {
            const viewportHeight = window.innerHeight;
            const gap = 32;
            const railHeight = (viewportHeight - (3 * gap)) / 4;
            const railContainers = document.querySelectorAll('.rail-container');
            railContainers.forEach(container => {
                container.style.height = `${railHeight}px`;
            });
        }

        function populateRails() {
            const rails = document.querySelectorAll('.rail');

            rails.forEach((rail, index) => {
                for (let i = 0; i < 15; i++) {
                    const img = document.createElement('img');

                    // Populate images based on row index (index starts at 0)
                    if (index === 0 || index === 2) {
                        img.src = (i % 2 === 0) ? './assets/shape-3-violet.svg' : './assets/shape-2-lightblue.svg';
                        if (img.src.includes('lightblue')) {
                            img.classList.add('rotate-180'); // Rotate light blue shape
                        }
                    } else if (index === 1 || index === 3) {
                        img.src = (i % 2 === 0) ? './assets/shape-3-pink.svg' : './assets/shape-2-orange.svg';
                        if (img.src.includes('pink')) {
                            img.classList.add('rotate-180'); // Rotate pink shape
                        }
                    }

                    img.alt = 'Shape';
                    rail.appendChild(img);
                }
            });
        }

        window.onload = function () {
            calculateAndSetRailHeight();
            populateRails();
            applyAnimationPauseAndSelectShape();
        };
    </script>
</body>

</html>
